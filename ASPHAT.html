<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atbash Cipher Encoder/Decoder</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #2c3e50; /* Static dark gradient background */
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styling */
        .container {
            background: rgba(20, 20, 30, 0.9);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: #ff9ff3;
            text-shadow: 0 6px 12px rgba(255, 159, 243, 0.6);
        }

        textarea {
            width: 100%;
            height: 120px;
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.3);
            resize: none;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 5px;
            color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button.encode {
            background: linear-gradient(90deg, #1dd1a1, #10ac84);
        }

        button.encode:hover {
            background: linear-gradient(90deg, #10ac84, #1dd1a1);
        }

        button.decode {
            background: linear-gradient(90deg, #ff6b6b, #ee5253);
        }

        button.decode:hover {
            background: linear-gradient(90deg, #ee5253, #ff6b6b);
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Atbash Cipher Encoder/Decoder</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <div>
            <button class="encode" onclick="encodeText()">Encode</button>
            <button class="decode" onclick="decodeText()">Decode</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        // Atbash Cipher Logic
        function atbashCipher(input) {
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            const reversedAlphabet = alphabet.split('').reverse().join('');
            const inputLower = input.toLowerCase();
            let result = '';

            for (let char of inputLower) {
                if (alphabet.includes(char)) {
                    result += reversedAlphabet[alphabet.indexOf(char)];
                } else {
                    result += char; // Keep non-alphabet characters as is
                }
            }

            return result;
        }

        // Encode and Display Result
        function encodeText() {
            const input = document.getElementById('inputText').value;
            const encoded = atbashCipher(input);
            document.getElementById('result').innerHTML = '<strong>Encoded Text:</strong> ' + encoded;
        }

        // Decode and Display Result
        function decodeText() {
            const input = document.getElementById('inputText').value;
            const decoded = atbashCipher(input); // Encoding and decoding are the same in Atbash
            document.getElementById('result').innerHTML = '<strong>Decoded Text:</strong> ' + decoded;
        }
    </script>
</body>
</html>
